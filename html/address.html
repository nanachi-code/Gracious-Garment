<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/all.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/checkout.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-md-5">
                    <div class="line">Billing address</div>
                    <div class="form-group row">
                        <label for="firstname" class="col-md-4">FirstName</label>
                        <input type="text" class="form-control col-md-6" id="firstname">
                    </div>

                    <div class="form-group row">
                        <label for="lastname" class="col-md-4">LastName</label>
                        <input type="text" class="form-control col-md-6" id="lastname">
                    </div>

                    <div class="form-group row">
                        <label for="streetname" class="col-md-4">StreetName</label>
                        <input type="text" class="form-control col-md-6" id="streetname">
                    </div>

                    <div class="form-group row">
                        <label for="city" class="col-md-4">City</label>
                        <input type="text" class="form-control col-md-6" id="city">
                    </div>

                    <div class="form-group row">
                        <label for="country" class="col-md-4">Country</label>
                        <input type="text" class="form-control col-md-6" id="country">
                    </div>

                    <div class="form-group row">
                        <label for="phone" class="col-md-4">Phone</label>
                        <input type="tel" class="form-control col-md-6" id="phone">
                    </div>
                </div>
                <div class="col-md-5 offset-md-2">
                    <div class="row offset-md-2 no-gutters line">
                        <div class="col-md-6 ">Delivery address</div>
                        <div class="col-md-6 form-group form-check">
                            <input type="checkbox" id="checkbox" class="form-check-input">
                            <label for="checkbox" class="form-check-label">Same as billing address</label>
                        </div>
                    </div>
                    <div class="billing-form offset-md-2 form-group row no-gutters">
                        <label for="firstname1" class="col-md-4">FirstName</label>
                        <input type="text" class="form-control col-md-8" id="firstname1">
                    </div>
                    <div class="billing-form offset-md-2 form-group row no-gutters">
                        <label for="lastname1" class="col-md-4">LastName</label>
                        <input type="text" class="form-control col-md-8" id="lastname1">
                    </div>

                    <div class="billing-form offset-md-2 form-group row no-gutters">
                        <label for="streetname1" class="col-md-4">StreetName</label>
                        <input type="text" class="form-control col-md-8" id="streetname1">
                    </div>

                    <div class="billing-form offset-md-2 form-group row no-gutters">
                        <label for="city1" class="col-md-4">City</label>
                        <input type="text" class="form-control col-md-8" id="city1">
                    </div>

                    <div class="billing-form offset-md-2 form-group row no-gutters">
                        <label for="country1" class="col-md-4">Country</label>
                        <input type="text" class="form-control col-md-8" id="country1">
                    </div>

                    <div class="billing-form offset-md-2 form-group row no-gutters">
                        <label for="phone1" class="col-md-4">Phone</label>
                        <input type="tel" class="form-control col-md-8" id="phone1">
                    </div>
                </div>
            </div>
        </form>
        <div class="row button">
            <div class="col-md-6">
                <button type="button" class="btn btn-secondary">Back to cart</button>
            </div>
            <div class="col-md-6 text-right">
                <button type="button" class="btn btn-warning">Process to payment</button>
            </div>
        </div>
    </div>
</body>
</html>
